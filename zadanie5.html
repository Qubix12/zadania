<script>
  let x=parseFloat(prompt("Podaj pierwsza liczbe : "))
  let y=parseFloat(prompt("Podaj druga liczbe : "))
  let z=parseFloat(prompt("Podaj trzecia liczbe : "))
  if(x*y*z<0)
  {
    alert("Znak to -")
  }
  else
  {
    alert("Znak to +")
  }
</script>
